<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .resume-preview {
      text-align: center;
      margin-bottom: 20px;
    }
    .download-button {
      text-align: center;
    }
    .download-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .download-button a:hover {
      background-color: #0056b3;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <h1>Resume</h1>
    <div class="resume-preview">
      <embed src="images/chiragpatankar.pdf" type="application/pdf" width="100%" height="600px" />
    </div>
    <div class="download-button">
      <a href="images/chiragpatankar.pdf" download>Download Resume</a>
    </div>
  </div>

</body>
</html>
